<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle
        >To use our product, please register with the following
        details</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <form class="form">
        <div class="two-columns">
          <mat-form-field floatLabel="always" class="small-margin">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="John" />
          </mat-form-field>
          <mat-form-field floatLabel="always">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Smith" />
          </mat-form-field>
        </div>
        <mat-form-field floatLabel="always">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="email@xyz.com" />
        </mat-form-field>
        <mat-form-field floatLabel="always">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="********" />
        </mat-form-field>
        <mat-form-field floatLabel="always">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput placeholder="********" />
        </mat-form-field>
        <mat-form-field floatLabel="always">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field floatLabel="always">
          <mat-label>Gender</mat-label>
          <mat-select>
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
            <mat-option value="others">Others</mat-option>
            <mat-option value="not_specified">Prefer Not to Say</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary">Register</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <span>Already registered?</span>
        <a routerLink="/login">Login </a>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
