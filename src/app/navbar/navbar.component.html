<mat-toolbar color="primary">
  <span i18n="Website Title">My Awesome Website</span>
  <span class="example-spacer"></span>
  <button mat-flat-button color="primary" [matMenuTriggerFor]="menu">
    <mat-icon>language</mat-icon>
    {{ selectedLanguage }}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let language of availableLanguagesDropdown">
      {{ language }}
    </button>
  </mat-menu>
</mat-toolbar>
